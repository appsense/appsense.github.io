<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AppSense | The Mobile Ethereum</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="/js/jquery.ajaxchimp.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>AppSense</h4>
        <p>We are actively seeking partners, entrepreneurs, and team members. Contact us, or join our mailing list to stay informed.</p>
      </div>
    </div>
    <form id="mc-form">
      <div class="row">
        <div class="one-half column">
          <input type="email" placeholder="Your email address" id="mc-email">
          <input type="submit" value="Sing Up">
        </div>
      </div>
      <div id="mce-responses" class="row">
        <div class="one-half column">
          <div class="response" id="mce-success-response" style="display:none">You have successfully subscribed</div>
          <div class="response" id="mce-error-response" style="display:none">Email subscription failure</div>
        </div>
      </div>
    </form>
  </div>
  <script>
  $(function() {
    $('#mc-form').ajaxChimp({
      url: 'https://network.us16.list-manage.com/subscribe/post?u=74d186e8e92ed7b12174d21e2&amp;id=81dfbdbbe8',
      callback: function(response) {
        if (response.result === 'error') {
          $('#mce-error-response').show();
          $('#mce-success-response').hide();
        }
        if (response.result === 'success') {
          $('#mce-error-response').hide();
          $('#mce-success-response').show();
        }
      }
    });
  })
  </script>
</body>
</html>
